<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <!-- <script defer src="./script.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div class="header">
        <header>
            <h1>Weather App</h1>
            <form id="searchBar">
                <label class="location">Pick a location</label>
                <input type="text" placeholder="Enter location.." id="typeCity" required />
                <input type="submit" id="submit1" value="Get Weather" />
            </form>
        </header>
        <br />
        <br />
    </div>
    <div class="converter">
        <aside>
            <form class="conversionForm" id="conversion">
                <label for="temp-to-convert">Convert the Temperature</label>
                <input type="number" name="temp-to-convert" id="temp-to-convert" required />
                <input type="radio" name="fromFtoC" value="celsius" id="to-c" />
                <label for="to-c">Celsius</label>
                <input type="radio" name="fromCtoF" value="fahrenheit" id="to-f" />
                <label for="to-f">Fahrenheit</label>
                <input type="submit" value="submit" />
                <h4 id="done"></h4>
            </form>
        </aside>
    </div>
    <main>
        <div class="main">
            <article id="currentWeather"></article>
            <p>Choose a location to view the weather.</p>
        </div>
        <div class="asideBar">
            <aside class="previous-weather">
                <section id="previous">
                    <h4>Previous Searches</h4>
                    <ul>
                        <p id="no-result">No previous searches</p>
                    </ul>
                </section>
            </aside>
        </div>
        <aside id="ThreeDayForecast">
            <article id="today" class="forecasted"></article>
            <article id="tomorrow"></article>
            <article id="dayAfter"></article>
        </aside>
        </div>
    </main>
</body>

</html>
